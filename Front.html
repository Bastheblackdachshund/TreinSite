<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="css/stylesheet.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="image/TrainIcon.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Arvo:ital,wght@0,400;0,700;1,400;1,700&display=swap"
        rel="stylesheet">
    <title>TrainMaker</title>
</head>

<body>

    <div id="BI" class="square"></div>
    <div id="field" class="center">
        <div class="arvo-bold">
            <h1>Choose a Cockpit</h1>
        </div>
        <div class="arvo-regular">
            <h2>Select one of the options below by clicking on it</h2>
        </div>
        <h3 class="NameComponent">Big Blue</h3>
        <div class="image" id="blackCock">
            <img src="image/TrainBlackCockpit.png">
        </div>
        <h3 class="NameComponent">Slim Red</h3>
        <div class="image" id="redFront">
            <img src="image/TrainRedFront.png" id="redFront">
        </div>
    </div>
    <script src="JavaScript/Train.js"></script>
</body>

</html>
